<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 class="timer-header">
        <img src="./img/weniv-logo.png" alt="위니브 로고"> 
    </h1>
        <article class="timer">
            <h2 class="ir_text">타이머</h2>
            <h3>TIMER</h3>
            <div class="numbers">
                <input class="hour" type="number" min="0" max="60">
                <input class="minute" type="number" min="0" max="60">
                <input class="second" type="number" min="0" max="60">
            </div>
            <div class="timer-buttons">
                <button class="start" type="button">START</button>
                <button class="reset" type="button">RESET</button>
            </div>
        </article>
</body>
</html>
